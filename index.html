<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objekt</title>
    <script defer src="/JS/main.js"></script>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <header>
      <h1>Gångertabell</h1>
    </header>
    <section class="multiplication">
      <form class="form1" id="form" action="/">
        <div>
          <label for="userInput1">Första siffran</label>
          <input
            type="number"
            id="userInput1"
            required
            maxlength="1"
            onkeypress="return onlyNumberKey(event)"
          />
        </div>
        <span>X</span>
        <div>
          <label for="userInput2">Andra siffran</label>
          <input
            type="number"
            id="userInput2"
            required
            maxlength="1"
            onkeypress="return onlyNumberKey(event)"
          />
        </div>
      </form>
      <div class="buttonContainer">
        <button class="button1" type="button" onclick="findTotal()">
          Beräkna
        </button>
      </div>
      <span class="sum">=</span>
      <p class="output" id="output1"></p>
    </section>
    <section class="multiplicationTable">
      <form class="form2" id="form" action="/">
        <div class="tableInput">
          <label for="userInput3">Tabell för:</label>
          <input
            type="number"
            id="userInput3"
            maxlength="2"
            onkeypress="return onlyNumberKey(event)"
            required
          />
        </div>
      </form>
      <div class="buttonContainer">
        <button class="button2" type="button" onclick="printTotal()">
          Skriv ut
        </button>
      </div>
      <span class="sum">=</span>
      <p class="output" id="outputTable"></p>
    </section>
  </body>
</html>
